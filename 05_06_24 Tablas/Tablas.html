<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h3>Mi primera tabla</h3>
    <table border="10" width="80%">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Rocío</td>
            <td>Garavito</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Martín</td>
            <td>Ciendua</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Camilo</td>
            <td>Rojas</td>
            <td>39</td>
        </tr>
    </table>
    <h3>Agenda Semanal</h3>
    <table border="1">
        <tr>
        <th>Hora</th>
        <th>Lunes</th>
        <th>Martes</th>
    </tr>
    <tr>
        <th>7:00 a.m.</th>
        <td colspan="2">Desayuno</td>
    </tr>
    <tr>
        <th>8:00 a.m.</th>
        <td>Reunión</td>
        <td>Clase</td>
    </tr>
</table><br>
<table border="1">
    <tr>
        <th colspan="3" align "center">Agenda semanal 2</th>
    </tr>
    <tr>
    <th>Hora</th>
    <th>Lunes</th>
    <th>Martes</th>
</tr>
<tr>
    <th>7:00 a.m.</th>
    <td rowspan="2">Reunión jefe</td>
    <td>Clase</td>
</tr>
<tr>
    <th>8:00 a.m.</th>
    <td>Reunión</td>
</tr>
</table>
</body>
</html>
